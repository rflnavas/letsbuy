<!DOCTYPE html>
<html th:lang="${lang}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- if eclipse prompts with:
'character encoding text/html is not a legal character encoding' 
it is because the content attribute. k is intentionally put to avoid saving errors
-->
<!-- 	<meta charset="UTF-8" http-equiv="Content-Type" kontent=text/html> -->
	<meta charset="UTF-8" http-equiv="Content-Type"></meta>
	<title th:text="${product.name}? ${product.name} + ' details': 'Product not found'"></title>
<!-- 	<link rel="stylesheet" href="css/style.css"/> -->
<!-- 	<script src="js/app.js"></script> -->
	<div th:replace="fragments/header :: header-css"></div>
</head>
<body>
	
	<div th:replace="fragments/header :: header"></div>
	<div id="container">
	<!-- /* <div class="msg" th:if="${savedProduct.id}">
			<span th:text="${savedProduct.name} + ' successfully created'">-</span>
		</div>*/ -->
		
		<section id="productPanel">
	
			<form th:if="${product.id}" class="form-horizontal">
				<label class="control-label">Name</label>
				<div class="">
					<p class="form-control-static" th:text="${product.name}"></p>
				</div>
				<label class="control-label">Price</label>
				<div class="">
					<p class="form-control-static" th:text="${product.price}"></p>
				</div>
			</form>
			<div th:unless="${product.id}">
				No product found
			</div>
		</section>
		
	</div>
	<a th:href="@{/showproducts}" th:text="'Back to list'"></a>
	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
